<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #f7f7f7;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Tipos de input y su función -->
    <div>
        <form>
            Nombre:<br>
            <input type="text" name="firstname"><br>
            Apellidos:<br>
            <input type="text" name="lastname">
        </form>
    </div>

    <div>
        <form>
            Nombre de usuario:<br>
            <input type="text" name="username"><br>
            Contraseña:<br>
            <input type="password" name="psw">
        </form>
    </div>

    <div>
        <form>
            <input type="checkbox" name="vehicle1" value="Bike"> Tengo una bicicleta<br>
            <input type="checkbox" name="vehicle2" value="Car"> Tengo un coche
        </form>
    </div>

    <div>
        <form>
            <input type="radio" name="gender" value="male" checked> Hombre<br>
            <input type="radio" name="gender" value="female"> Mujer<br>
            <input type="radio" name="gender" value="other"> Otro
        </form>
    </div>

    <div>
        <form>
            Cantidad (entre 1 y 10):
            <input type="number" name="quantity" min="1" max="10">
        </form>
    </div>

    <div>
        <form>
            Tu cumpleaños:
            <input type="date" name="birthday">
        </form>
    </div>

    <div>
        <form action="/action_page.php">
            Nombre:<br>
            <input type="text" name="firstname"><br>
            Apellidos:<br>
            <input type="text" name="lastname"><br><br>
            <input type="submit" value="Enviar">
        </form>
    </div>

    <!-- Ejemplos Propios -->
    <div>
        <form>
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
        
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        
            <input type="submit" value="Iniciar sesión">
        </form>
    </div>

    <div>
        <h1>Contacto</h1>
        
        <form action="/enviar" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <div>
        <h1>Registro</h1>
        
        <form action="/registrar" method="post">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmar_password">Confirmar Contraseña:</label>
            <input type="password" id="confirmar_password" name="confirmar_password" required>

            <button type="submit">Registrarse</button>
        </form>
    </div>
</body>
</html>
