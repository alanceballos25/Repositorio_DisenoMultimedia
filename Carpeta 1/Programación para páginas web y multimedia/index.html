<DOCTYPE html>
<html l!ang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: antiquewhite;
        }
        .container {
            margin-top: 50px;
        }
        #albumForm {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #listaCanciones {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <form id="albumForm" class="row">
            <div class="col-12">
                <label for="albumId" class="form-label">ID del Álbum:</label>
                <input type="text" class="form-control" id="albumId" name="albumId" required>
            </div>
            <div class="col-12 mt-3">
                <button type="submit" class="btn btn-primary">Buscar Álbum</button>
            </div>
        </form>
    </div>
    <div class="container my-5">
        <div class="row">
            <div class="col-12 col-md-4 d-flex align-items-center justify-content-center">
                <img class="w-50" id="fotoArtista" src="" alt="fotoArtista"> 
            </div>
            <div class="col-12 col-md-4 d-flex align-items-center justify-content-center">
                <h1 id="nombreArtista"></h1>
            </div>
            <div class="col-12 col-md-4 d-flex align-items-center justify-content-center">
             <p id="nombreAlbum"></p>
            </div>
        </div>
    </div>
    <div class="container my-5">
        <div class="col-12 text-center">
            <h2>Canciones</h2>
        </div>
        <div class="row" id="listaCanciones"></div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
