<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 12</title>
    <style>
        body {
            background-color: bisque; 
        }

        .background {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <p id="paragraph">Este es un párrafo.</p>
    <button id="changeStyleBtn">Cambiar Estilo</button>

    <script>
        
        document.getElementById('changeStyleBtn').addEventListener('click', function() {
            var paragraph = document.getElementById('paragraph');
            paragraph.style.backgroundColor = 'lightblue'; 
            paragraph.textContent = '¡Estilo cambiado!'; 
            paragraph.classList.add('background'); 
            alert('Se ha realizado un cambio.'); 
        });

       
        window.onload = function() {
            var body = document.querySelector('body');
            body.style.backgroundColor = 'bisque'; 
        };
    </script>
</body>
</html>
