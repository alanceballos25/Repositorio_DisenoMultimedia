<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 10</title>
    <style>
        .svg-wrapper {
            border: 3px solid red; 
            width: 500px; 
            height: 500px; 
            overflow: hidden; 
        }

        .ojos{
            transition: all 0.3s ease; 
        }

        .ojos:hover {
            fill: blue;
            r: 60; 
        }
    </style>
</head>
<body>
    <svg width="500px" height="500px" class="svg-wrapper">
        <circle cx="250" cy="250" r="200"  fill="yellow"></circle>
        <circle cx="180" cy="220" r="40"  fill="black" class="ojos"></circle>
        <circle cx="320" cy="220" r="40"  fill="black" class="ojos"></circle>
        <ellipse cx="350" cy="150" rx="60" ry="100" fill="black" transform="rotate(90 200 200)"></ellipse>
        <line x1="150" y1="180" x2="200" y2="160" stroke-width="5" stroke="black"></line>
        <line x1="300" y1="160" x2="340" y2="180" stroke-width="5" stroke="black"></line>
    </svg>
</body>
</html>
