<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="logo-Sneaker.png">
    <title>Sneaker Glow Registro</title>
    <style>
        body {
            background-color: #ffffff; 
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif; 
            margin-bottom: 0;
            margin-top: 0vh; 
        }
        #header {
            background-color: #3591d8;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 999;
        }
        #header h1 {
            margin: 0;
            padding: 0;
            font-size: 20px;
        }
        .menu {
            width: 30px; 
            cursor: pointer;
        }
        .carrito {
            width: 30px; 
            cursor: pointer;
            margin-right: 20px; 
        }
        .despegable-menu{
            display: none;
            position: fixed;
            background-color: #3591d8;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .despegable-menu a {
            color: #ffffff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #ccc;
        }
        .despegable-menu a:last-child {
            border-bottom: none;
        }
        .despegable-menu a:hover {
            background-color: #ddd;
        }
        .despegable:hover .despegable-menu {
            display: block;
        }
        .container {
            background-color: #3591D8; 
            padding: 20px;
            border-radius: 10px;
            margin: 160px auto 50px; 
            max-width: 400px;  
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }
        .container h1 {
            color: #ffffff; 
            text-align: center;
            font-size: 25px;
        }
        .container img {
            display: block; 
            margin: 0 auto 20px; 
        }
        .container form {
            text-align: center; 
        }
        .container label {
            display: block; 
            margin-bottom: 10px; 
            color: #ffffff;
            font-size: 25px;
        }
        .container input {
            width: calc(100% - 20px);
            padding: 10px; 
            margin-bottom: 20px; 
            border-radius: 5px; 
            border: 1px solid #cccccc; 
            box-sizing: border-box; 
        }
        .container button {
            width: calc(100% - 20px); 
            padding: 10px; 
            border: none; 
            border-radius: 5px; 
            background-color: #572364; 
            color: #ffffff; 
            cursor: pointer; 
        }
        .container button:hover {
            background-color: #f0f0f0; 
        }
        .logo{
            width: 250px;
        }
        footer {
            background-color: #3591d8;
            color: white;
            padding: 30px;
            text-align: center;
            margin-bottom: 0;
            margin-top: 0;
            font-size: 20px;
        }
        .redes img {
            width: 30px;
            margin: 0 5px;
        }
        .imagen-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .imagen-container img {
            width: 30%;
            height: 200px;
            object-fit: cover;
            border-radius: 20px;
            margin-right: 20px;
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999; 
        }
        .loading-text {
            font-size: 24px;
            color: #000000;
            margin-top: 20px;
        }
        .logo {
            width: 300px; 
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <img src="logo-Sneaker.png" alt="Logo de Sneaker Glow" class="logo">
        <p class="loading-text">Cargando...</p>
    </div>
    <div id="header">
        <div class="despegable">
            <img src="hamburguesa.png" alt="Logo de Sneaker Glow" class="menu">
            <div class="despegable-menu">
                <a href="menu.html">Home</a>
                <a href="formulario.html">Formulario de Servicio</a>
                <a href="seguimiento.html">Seguimiento del Pedido</a>
                <a href="comunidad.html">Comunidad Sneaker Head</a>
                <a href="carrito.html">Mi Carrito</a>
                <a href="registro.html">Iniciar Sesion</a>
            </div>
        </div>
        <h1>Sneaker Glow</h1>
        <a href="carrito.html">
            <img src="carrito-de-compras.png" alt="Logo de Sneaker Glow" class="carrito">
        </a>
    </div>
    <div class="container">
        <h1>Sneaker Glow</h1>
        <img src="logo-Sneaker.png" alt="Logo de Sneaker Glow" class="logo">
        <form action="#" method="POST">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>
    <footer>
        <div class="contact-info">
            <p>Contáctanos: info@sneakerglow.com</p>
            <p>Teléfono: 5512345678</p>
        </div>
        <div class="redes">
            <a href="#" target="_blank"><img src="facebook.png" alt="Facebook"></a>
            <a href="#" target="_blank"><img src="tik-tok.png" alt="Tik Tok"></a>
            <a href="#" target="_blank"><img src="instagram.png" alt="Instagram"></a>
        </div>
    </footer>
    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.querySelector('.loading-screen').style.display = 'none';
            }, 300);
        });
    </script>
</body>
</html>
