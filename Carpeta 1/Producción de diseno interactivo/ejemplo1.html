<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG en Html</title>
    <style>
    .svg-wrapper {
    border: 3px solid red; 
    width: 400px; 
    height: 400px; 
    overflow: hidden; 
}

    </style>
</head>
<body>

    <svg width="400px" height="400px" class="svg-wrapper">
        <circle cx="200" cy="200" r="180" stroke="blue" stroke-width="10" fill="pink"></circle>
        <ellipse cx="200" cy="200" rx="50" ry="150" fill="red"></ellipse>
    </svg>

    
</body>
</html>
